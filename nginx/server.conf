############################################
# [2] HTTPS ë©”ì¸ ì„œë²„ (ì‹¤ì„œë¹„ìŠ¤)
############################################
server {
    listen 443 ssl;
    server_name room-91.com www.room-91.com;

    ########################################
    # SSL ì¸ì¦ì„œ (Let's Encrypt)
    ########################################
    ssl_certificate /etc/letsencrypt/live/room-91.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/room-91.com/privkey.pem;

    ########################################
    # React ì •ì  íŒŒì¼
    ########################################
    root /var/www/html;
    index index.html;

    ########################################
    # Spring API í”„ë¡ì‹œ
    ########################################
    location /api/ {
        if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Max-Age 86400 always;
                return 204;
            }

            # ğŸ”¥ Springìœ¼ë¡œëŠ” ê·¸ëƒ¥ ìš”ì²­ë§Œ í”„ë¡ì‹œ
            proxy_pass http://spring-app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
    }

    ########################################
    # ì—…ë¡œë“œ íŒŒì¼ í”„ë¡ì‹œ
    ########################################
    location /uploads/ {
        proxy_pass http://spring-app:8080;
        proxy_set_header Host $host;
    }

    ########################################
    # ì •ì  ë¦¬ì†ŒìŠ¤ ìºì‹±
    ########################################
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    ########################################
    # React SPA ë¼ìš°íŒ…
    ########################################
    location / {
        try_files $uri $uri/ /index.html;
    }
}