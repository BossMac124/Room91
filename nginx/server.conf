############################################
# [1] HTTP → HTTPS 리디렉션
############################################
server {
    listen 80;
    server_name room-91.com www.room-91.com;
    return 301 https://$host$request_uri;
}

############################################
# [2] HTTPS 메인 서버 (실서비스)
############################################
server {
    listen 443 ssl;
    server_name room-91.com www.room-91.com;

    ########################################
    # SSL 인증서 (Let's Encrypt)
    ########################################
    ssl_certificate /etc/letsencrypt/live/room-91.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/room-91.com/privkey.pem;

    ########################################
    # React 정적 파일
    ########################################
    root /var/www/html;
    index index.html;

    ########################################
    # Spring API 프록시
    ########################################
    location /api/ {
        proxy_pass http://spring-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    ########################################
    # 업로드 파일 프록시
    ########################################
    location /uploads/ {
        proxy_pass http://spring-app:8080;
        proxy_set_header Host $host;
    }

    ########################################
    # 정적 리소스 캐싱
    ########################################
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    ########################################
    # React SPA 라우팅
    ########################################
    location / {
        try_files $uri $uri/ /index.html;
    }
}