spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}

  jackson:
    serialization:
      write-dates-as-timestamps: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  data:
    mongodb:
      auto-index-creation: true
      uri: ${MONGO_URI}

    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      repositories:
        enabled: false

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

kakao:
  js-api-key: ${KAKAO_JS_API_KEY}
  rest-api-key: ${KAKAO_REST_API_KEY}

google:
  api:
    key: ${GOOGLE_API_KEY}

file:
  upload-dir: ${FILE_UPLOAD_DIR}

news:
  video-dir: ${NEWS_VIDEO_DIR}

custom:
  base-url: ${CUSTOM_BASE_URL}

logging:
  level:
    root: warn