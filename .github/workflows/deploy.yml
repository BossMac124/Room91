name: Deploy Spring Boot + React to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot backend
        working-directory: ./BuDongSan
        run: ./gradlew build -x test

#      - name: List backend jar files
#        run: ls -al BuDongSan/build/libs/

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Copy frontend dist to static/
        run: |
          rm -rf static
          mkdir -p static
          cp -r frontend/dist/* static/

#      - name: List static files
#        run: ls -al static/

#      - name: üîç Check if EC2_KEY is present
#        run: |
#          if [ -n "${{ secrets.EC2_KEY }}" ]; then
#            echo "‚úÖ EC2_KEY is present!"
#          else
#            echo "‚ùå EC2_KEY is missing!"
#            exit 1
#          fi

      - name: Copy backend jar and static to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            BuDongSan/build/libs/BuDongSan-0.0.1-SNAPSHOT.jar
            static/
          target: /home/ubuntu/Room91

      - name: Restart services on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/Room91
            docker build -t housing-image .
            docker-compose down
            docker-compose up -d