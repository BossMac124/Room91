name: Deploy Spring Boot + React to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate .env.production
        working-directory: ./
        run: |
          echo "KAKAO_API_KEY=${{ secrets.KAKAO_API_KEY }}" > .env

      - name: Copy .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: ".env"
          target: /home/ubuntu/Room91

      - name: Build Spring Boot backend
        working-directory: ./BuDongSan
        run: ./gradlew build -x test

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Generate .env.production
        working-directory: ./frontend
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.FRONTEND_API_URL }}" > .env.production
          echo "VITE_KAKAO_API_KEY=${{ secrets.KAKAO_API_KEY }}" >> .env.production

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Copy frontend dist to static/
        run: |
          rm -rf static
          mkdir -p static
          cp -r frontend/dist/* static/

      - name: Check static content
        run: ls -al static

      # Spring Boot jar만 전송
      - name: Copy backend jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "BuDongSan/build/libs/BuDongSan-0.0.1-SNAPSHOT.jar"
          target: /home/ubuntu/Room91

      # dist 디렉토리만 전송
      - name: Copy frontend dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "static"
          target: /home/ubuntu/Room91


      - name: Restart services on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/Room91
            docker build -t housing-image .
            docker-compose down
            docker-compose up -d